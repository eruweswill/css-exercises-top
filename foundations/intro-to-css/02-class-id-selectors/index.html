<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .odd-element {
        background-color: rgb(240, 119, 127);
        font-family: verdana, "DejaVu Sans", sans-serif;
      }
      #blue-text {
        color: rgb(29, 35, 189);
        font-size: 36px;
      }
      .medium-text {
        font-size: 24px;
      }
      #green-bg-text {
        background-color: rgb(67, 205, 129);
        font-weight: bold;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <p class="odd-element">Number 1 - I'm a class!</p>
    <div id="blue-text">Number 2 - I'm one ID.</div>
    <p class="odd-element medium-text">Number 3 - I'm a class, but cooler!</p>
    <div id="green-bg-text">Number 4 - I'm another ID.</div>
    <p class="odd-element">Number 5 - I'm a class!</p>
  </body>
</html>
