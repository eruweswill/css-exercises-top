<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .text-element {
        font-size: medium;
      }
      #dark-text {
        background-color: black;
        color: white;
        font-weight: bold;
      }
      #alarm-text {
        background-color: #ffed6a;
      }
    </style>
  </head>
  <body>
    <button class="text-element" id="dark-text">Click Me!</button>
    <button class="text-element" id="alarm-text">No, Click Me!</button>
  </body>
</html>
